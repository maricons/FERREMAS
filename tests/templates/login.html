<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesion</title>
</head>
<body>
    <h1>Iniciar Sesion</h1>
    <form method="post" action="{{ url_for('auth.login') }}">

        <button type="submit">Iniciar Sesion</button>
    </form>
