<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo a Webpay...</title>
</head>
<body onload="document.webpayForm.submit();">
    <p>Serás redirigido a Webpay para completar tu pago. Si no eres redirigido automáticamente, por favor haz clic en el botón.</p>
    <form name="webpayForm" action="{{ url }}" method="POST">
        <input type="hidden" name="token_ws" value="{{ token }}">
        <noscript>
            <input type="submit" value="Continuar a Webpay">
        </noscript>
    </form>
</body>
</html>
