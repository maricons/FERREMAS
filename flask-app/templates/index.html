{% extends "base.html" %}

{% block title %}Ferremas - Ferreter√≠a Online{% endblock %}

{% block extra_css %}
<style>
    .product-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 100%;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .product-img {
        height: 200px;
        object-fit: contain;
        padding: 10px;
    }
    .admin-form {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 30px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card product-card">
                <img src="{{ url_for('static', filename=product.image) if product.image else url_for('static', filename='images/no-image.jpg') }}" 
                     class="card-img-top product-img" 
                     alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ '{:,.0f}'.format(product.price) }}</p>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">Ver Detalles</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
