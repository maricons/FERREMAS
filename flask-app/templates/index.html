<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>eCommerce Home</title>
</head>
<body>
    <header>
        <h1>Bienvenido a FERREMAS</h1>
        <nav>
            <a href="{{ url_for('home') }}">Inicio</a>
            {% if session.get('user') %}
                <span>Bienvenido! {{ session.get('user') }}</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <section class="catalog-container">
            {% for product in products %}
            <div class="card">
                <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
                <div class="card-body">
                    <h2 class="card-title">{{ product.name }}</h2>
                    <p class="card-price">${{ '%.2f' | format(product.price) }}</p>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="card-link">Ver m√°s detalles</a>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>&copy; 2025 FERREMAS App</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
